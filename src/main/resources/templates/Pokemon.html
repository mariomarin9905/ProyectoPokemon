<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout = "http://wwww.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = ~{layout}>
    <main layout:fragment = "main">

        <div class = "mt-3 row d-flex justify-content-center bg-pokemon rounded-4">
            <div th:class = "|pb-3 fs-2 col-12 text-center text-capitalize fw-bold |"> 
                <span th:text = "${pokemon.name}"></span>
                <span th:text = "|NÂ° ${pokemon.id}|"></span>                            
            </div>
            <div class="col-6 p-2 border-end">                 
                <div class="full-progress mt-5">
                    <div class="content">
                        <div class="text">                            
                            <span> <img th:src="${pokemon.sprites.other.officialArtwork.front_default}" style="width: 15rem;" class="card-img-top" alt="..."/> </span>                            
                        </div>
                        <div class="progresses">
                            <div class="main-prog">
                                <div class="separ"></div>
                                <div class="separ"></div>
                                <div class="separ"></div>
                                <div class="separ"></div>
                                <div class="separ"></div>
                            </div>
                            <div class="second-circle"></div>
                            <div class="third-circle"></div>

                            <div class="base-circle">
                                <div class="separ2"></div>
                                <div class="separ2"></div>
                                <div class="separ2"></div>
                                <div class="separ2"></div>
                                <div class="separ2"></div>
                                <div class="separ2"></div>
                                <div class="separ2"></div>
                                <div class="separ2"></div>
                            </div>
                            <div class="last-progress"></div>
                        </div>
                    </div>
                </div>
            </div>             
            <div class = "col-6">                 
                <div class="radio-inputs">
                    <label class="radio">
                        <input type="radio" name="radio" checked="" />
                        <span class="name">Descripcion</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="radio" />
                        <span class="name">Estadisticas</span>
                    </label>

                    <label class="radio">
                        <input type="radio" name="radio" />
                        <span class="name">Evoluciones</span>
                    </label>
                </div>
            </div>
        </div>

    </main>

</html>
